server {
    listen       80;
    server_name  localhost;

    location / {
        root   /usr/share/nginx/html;
        auth_basic "Administrator Login";
        auth_basic_user_file /etc/nginx/conf.d/.htpasswd;
        index  index.html index.htm;
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}

